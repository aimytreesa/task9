<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Effect</title>
<style>
    #image {
        transition: opacity 0.5s ease-in-out;
    }
    #image:hover {
        opacity: 0;
    }
</style>
</head>
<body>

<img id="image" src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Ash_Tree_-_geograph.org.uk_-_590710.jpg" alt="Your Image">

</body>
</html>
